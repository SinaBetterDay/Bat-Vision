<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pigeon - UC Davis Parking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <h1>Pigeon</h1>
        <div class="button-container">
            <button onclick="showMainView('map')">Find Parking</button>
            <button onclick="showMainView('live-feeds')">Live Feeds</button>
        </div>
        <div id="about">
            <h2>About Pigeon</h2>
            <p>Revolutionizing parking at UC Davis with real-time spot detection and AI-powered availability tracking.</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div id="top-bar">
            <div class="nav-link" onclick="showView('map')">Map View</div>
            <div class="nav-link" onclick="showView('live-feeds')">Live Feed</div>
        </div>
        
        <div class="content-wrapper">
            <div id="map"></div>
            
            <div id="live-feeds">
                <div class="video-container">
                    <div class="camera-card">
                        <h3>Highway 80 at Junction 244 EB</h3>
                        <iframe 
                            src="https://cwwp2.dot.ca.gov/vm/loc/d3/hwy50athwy89.htm" 
                            allowfullscreen
                            loading="lazy"
                        ></iframe>
                    </div>
                    <div class="camera-card">
                        <h3>Highway 80 at Junction 244 EB</h3>
                        <iframe 
                            src="https://cwwp2.dot.ca.gov/vm/loc/d3/hwy51atnst.htm" 
                            allowfullscreen
                            loading="lazy"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=[GOOGLE MAPS API KEY HIDDEN]&callback=initMap" async defer></script>
    <script src="app.js"></script>
</body>
</html>
